<main class="flex flex-col items-center justify-center min-h-screen bg-violet-100">
  <section class="flex flex-col justify-center w-full max-w-4xl px-4 mx-auto">
    <div class="py-8 bg-white rounded-lg shadow-2xl">
      <div class="px-4 text-center">
        <p class="mb-3 text-2xl font-semibold leading-normal text-blueGray-700">Set your question</p>
        <p class="px-4 py-2 mb-3 text-1xl text-blueGray-700">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi placeat magni fugit fugiat obcaecati laudantium illo alias eos eius iusto!</p>
      </div>
      <div class="mt-6 border-t border-blueGray-200">
        <div class="flex flex-wrap justify-center py-4">
          <div class="w-full px-4 lg:w-9/12">
            <div class="px-4 py-5 sm:py-6">
              <form>
                <div class="mb-5">
                  <p class="mb-1 ml-2 text-left text-1xl text-blueGray-700">Question {{ 1 }}:</p>
                  <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50">
                    <div class="px-4 py-2 bg-white rounded-t-lg">
                      <textarea id="input-group-" name="question-" rows="3" class="w-full px-4 py-2 text-sm text-gray-900 bg-white border-0 focus:ring-0" placeholder="Set question here..."></textarea>
                    </div>
                    <div class="flex items-center justify-end px-4 py-2 border-t">
                      <button class="px-4 py-2 ml-2 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-500 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none" type="button">Delete</button>
                    </div>
                  </div>
                </div>
                <div class="flex justify-end py-10">
                  <button type="button" class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-purple-500 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none sm:mr-2 md:px-6 md:py-2">Add Question</button>
                  <button type="submit" class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-500 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none sm:mr-2 md:px-6 md:py-2" >Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
