<main class="flex items-center justify-center min-h-screen bg-violet-100">
  <section class="flex justify-center w-full h-full justify-items-center">
    <div class="container px-4 mx-auto">
      <div class="flex flex-col items-center w-full min-w-0 mx-auto mb-6 break-words bg-white rounded-lg shadow-2xl lg:w-9/12">
        <div class="w-full px-6 py-12 text-center rounded-lg">
          <div class="text-center">
            <p class="mb-3 text-2xl font-semibold leading-normal text-blueGray-700">Quiz :</p>
            <p class="mb-3 text-1xl text-blueGray-700">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime labore enim dolore minus. Unde quos cumque quod rem numquam beatae corrupti obcaecati excepturi?</p>
          </div>
          <div class="my-5 text-center border-t border-blueGray-200">
            <div class="flex flex-wrap justify-center">
              <div class="w-full px-4 py-8 lg:w-9/12">
                <p class="mb-2 ml-2 text-left text-red-500 text-1xl">*Necessary to answer this question.</p>
                <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50">
                  <div class="px-4 py-2 bg-white rounded-t-lg">
                    <textarea id="answer-" name="answer-" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white border-0 focus:ring-0" placeholder="Write an answer here..." required></textarea>
                  </div>
                </div>
                <div class="flex justify-center space-x-2">
                  <button class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none" type="button">Back</button>
                  <button class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none" type="button">Next</button>
                  <button class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-purple-500 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none md:px-6 md:py-2" type="button">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
