<main class="">
  <section class="relative block h-500-px">
    <div class="absolute top-0 w-full h-full bg-center bg-cover" style="background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2710&q=80');">
      <span id="blackOverlay" class="absolute w-full h-full bg-black opacity-50"></span>
    </div>
  </section>
  <section class="relative py-16 bg-blueGray-200">
    <div class="container px-4 mx-auto">
      <div class="relative flex flex-col w-full min-w-0 mx-auto mb-6 -mt-64 break-words bg-white rounded-lg shadow-xl lg:w-9/12">
        <div class="px-6">
          <div class="mt-12 text-center">
            <p class="mb-3 text-2xl font-semibold leading-normal text-blueGray-700">Quiz :</p>
            <p class="mb-3 text-1xl text-blueGray-700">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas itaque facilis consectetur libero vero eius ipsa rerum est vel eaque?</p>
          </div>
          <div class="my-5 text-center border-t border-blueGray-200">
            <div class="flex flex-wrap justify-center">
              <div class="w-full px-4 py-8 lg:w-9/12">
                <p class="mb-2 ml-2 text-left text-red-500 text-1xl">*Necessary to answer this question.</p>
                <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                  <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                    <textarea id="answer-" name="answer-" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white border-0 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Write an answer here..." required></textarea>
                  </div>
                </div>
                <button class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none sm:mr-2" type="button">Back</button>
                <button class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none sm:mr-2" type="button">Next</button>
                <button class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-purple-500 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none sm:mr-2 md:px-6 md:py-2" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
