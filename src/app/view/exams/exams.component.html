<main class="flex flex-col items-center justify-center min-h-screen bg-violet-100">
  <section class="flex flex-col justify-center w-full max-w-4xl px-4 mx-auto">
    <div class="py-8 bg-white rounded-lg shadow-2xl">
      <div class="text-center">
        <p class="mb-3 text-2xl font-semibold leading-normal text-blueGray-700">Quiz : {{ currentQuestionIndex + 1 }}</p>
        <p class="mb-3 text-1xl text-blueGray-700">{{ questions[currentQuestionIndex].question }}</p>
      </div>
      <div class="mt-6 border-t border-blueGray-200">
        <div class="flex flex-wrap justify-center py-4">
          <div class="w-full lg:w-9/12">
            <p *ngIf="!questions[currentQuestionIndex].answer.trim() && (isSubmitted || currentQuestionIndex === unansweredIndex)" class="mb-2 ml-2 text-left text-red-500 text-1xl">*Necessary to answer this question.</p>
            <div class="mb-4 border border-gray-200 rounded-lg bg-gray-50">
              <div class="px-4 py-2 bg-white rounded-t-lg">
                <textarea id="answer-{{currentQuestionIndex}}" name="answer-{{currentQuestionIndex}}" [(ngModel)]="questions[currentQuestionIndex].answer" [ngModelOptions]="{standalone: true}" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white border-0 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Write an answer here..." required></textarea>
              </div>
            </div>
            <div class="flex justify-center space-x-2">
              <button *ngIf="!isSubmitted && currentQuestionIndex > 0" (click)="goToPreviousQuestion()" class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none" type="button">Back</button>
              <button *ngIf="!isSubmitted && currentQuestionIndex < questions.length - 1" (click)="goToNextQuestion()" class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none" type="button">Next</button>
              <button *ngIf="currentQuestionIndex === questions.length - 1 && !isSubmitted" (click)="submitForm()" class="px-6 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-green-500 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
