<main class="flex flex-col items-center justify-center min-h-screen bg-violet-100">
  <section class="flex flex-col justify-center w-full max-w-4xl mx-auto">
    <div class="px-4 py-8 bg-white rounded-lg shadow-2xl">
      <div class="text-center">
        <p class="mb-4 text-2xl font-semibold text-blueGray-700">Quiz:</p>
        <p class="text-blueGray-700">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime labore enim dolore minus. Unde quos cumque quod rem numquam beatae corrupti obcaecati excepturi?</p>
      </div>
      <div class="mt-6 border-t border-blueGray-200">
        <div class="flex flex-wrap justify-center py-4">
          <div class="w-full px-4">
            <p class="mb-2 text-left text-red-500">*Necessary to answer this question.</p>
            <div class="mb-4 border border-gray-200 rounded-lg bg-gray-50">
              <textarea id="answer-" name="answer-" rows="4" class="w-full px-4 py-2 text-sm text-gray-900 bg-white border-0 focus:ring-0" placeholder="Write an answer here..." required></textarea>
            </div>
            <div class="flex justify-center space-x-2">
              <button class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none" type="button">Back</button>
              <button class="px-4 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none" type="button">Next</button>
              <button class="px-6 py-2 mb-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-purple-500 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
